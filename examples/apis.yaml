apis:
  - name: api-1
    displayName: API 1
    path: api1/${environment.name}
    policies:
      inbound: |
        <base />
        <set-backend-service base-url="https://example.com" />
        <authentication-basic username="$[username]" password="$[password]" />
    properties:
      - name: username
        value: user001
      - name: password
        value: password123
        secret: true
    operations:
      - name: op1
        method: POST
        path: /op1
        policies:
          inbound: |
            <base />
            <rewrite-uri template="/backend-api/" />
